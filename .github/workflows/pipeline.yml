name: Master Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

# Default global permissions (read-only), specific write permissions are granted in the release job
permissions:
  contents: read

jobs:
  # ------------------------------------------------------------------
  # JOB 1: TEST
  # Runs on every push/PR to ensure code quality across Node versions
  # ------------------------------------------------------------------
  test:
    name: Test (matrix)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install server dependencies
        run: npm ci
        working-directory: server

      - name: Type check (root)
        run: npm run check-types

      - name: Lint
        run: npm run lint

      # ðŸ”§ FIX: Install xvfb and run tests inside virtual display
      # This solves the "Missing X server or $DISPLAY" error
      - name: Run root tests (VS Code Integration)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          xvfb-run -a npm test

      - name: Run server tests (Unit Tests)
        run: npm test
        working-directory: server

  # ------------------------------------------------------------------
  # JOB 2: BUILD
  # Compiles the project and creates an artifact. Only runs if tests pass.
  # ------------------------------------------------------------------
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: test # Wait for tests to pass

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js for build
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install server dependencies
        run: npm ci
        working-directory: server

      - name: Compile
        run: npm run compile

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact
          # IMPORTANT: Must include all files required for 'vsce package'
          path: |
            out/**
            client/out/**
            server/out/**
            package.json
            package-lock.json
            server/package.json
            server/package-lock.json
            README.md
            LICENSE
            .vscodeignore
            **/*.png
            **/*.jpg
            **/*.svg

  # ------------------------------------------------------------------
  # JOB 3: RELEASE
  # Publishes to Marketplace. Runs ONLY on master push and if build succeeds.
  # ------------------------------------------------------------------
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: build # Wait for successful build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    permissions:
      contents: write      # Required for creating releases and tags
      issues: write        # Required for commenting on issues
      pull-requests: write # Required for commenting on PRs

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for semantic-release to analyze commit history

      - name: Setup Node.js for release
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Download compiled files and extract them to the current directory
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-artifact
          # No 'path' specified means it unpacks into the root directory (required for vsce)

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VSCE_PAT: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}
        run: npx semantic-release
