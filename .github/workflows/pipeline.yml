name: Master Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

permissions:
  contents: read

jobs:
  # ------------------------------------------------------------------
  # JOB 1: TEST
  # Runs fast unit/integration tests
  # ------------------------------------------------------------------
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x] # Optimization: Test mainly on LTS 20. Add 22 only if critical features require it.
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check & Lint
        run: |
          pnpm run check-types
          pnpm run lint

      # Uruchamiamy testy serwera (unit) i klienta (integration) razem z XVFB
      # Optimization: Combined separate steps into one XVFB session to save spin-up time
      - name: Run All Tests
        run: |
          sudo apt-get update && sudo apt-get install -y xvfb
          xvfb-run -a pnpm test

  # ------------------------------------------------------------------
  # JOB 2: BUILD
  # Compiles code once.
  # ------------------------------------------------------------------
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Compile (Production)
        run: pnpm run compile # Upewnij się, że ten skrypt robi esbuild --minify/production

      # Optimization: Prune devDependencies to keep artifact small
      # WARNING: Only do this if your 'compile' script doesn't need devDeps anymore.
      # Usually safer to skip pruning in monorepo unless strictly managed.

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact
          path: |
            out/**
            client/out/**
            server/out/**
            package.json
            pnpm-lock.yaml
            pnpm-workspace.yaml
            server/package.json
            README.md
            LICENSE
            .vscodeignore
            **/*.png
            **/*.jpg
            **/*.svg
            .releaserc
            release.config.js

  # ------------------------------------------------------------------
  # JOB 3: RELEASE
  # Fast release without rebuilding
  # ------------------------------------------------------------------
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      # Download pre-built files
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-artifact

      # Optimization: Install ONLY dependencies needed for semantic-release and vsce
      # We don't need to install full project devDeps because code is already compiled in 'out/'
      - name: Install Release Tools
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VSCE_PAT: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}
        # Note: Ensure your .releaserc configures vsce to skip build
        run: pnpm exec semantic-release
